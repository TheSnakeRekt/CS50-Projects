{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post" class="needs-validation" novalidate>
        <div class="row">
            <div class="input-group mb-3">
                <div class="col">
                    <input type="text" class="form-control" name="name" placeholder="Name" required/>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="mail" placeholder="E-mail" required/>
                </div>
                <div class="col">
                    <input type="tel" class="form-control" name="phone" placeholder="Phone Number" required/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3">
                <div class="col">
                    <select name="continentSelect" class="custom-select" required>
                        <option disabled default selected>Continent</option>
                        <option value="Europe">Europe</option>
                        <option value="America">America</option>
                        <option value="Africa">Africa</option>
                        <option value="Asia">Asia</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="movie" placeholder="Favorite movie" required/>
                </div>
            </div>
        </div>
        <label class="form-check-label" for="radioGroup">
            Favorite Fast Food
        </label>
        <div class="form-check" id="radioGroup">
          <input class="form-check-input" type="radio" name="food" value="pizza" checked>
          <label class="form-check-label">
            Pizza
          </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="food" value="burger">
          <label class="form-check-label">
            Hamburger
          </label>
        </div>
        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary btn-block" type="submit">Submit</button>

    </form>

    <script>

       (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();

    </script>

{% endblock %}
